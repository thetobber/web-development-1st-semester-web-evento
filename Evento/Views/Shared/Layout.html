<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ base_url() }}/Assets/Stylesheets/style.css">
    {% endblock %}
</head>

<body>
    <header id="header" class="{% block bannerStyle %}teal{% endblock %}">
        <nav id="navigation">
            <ul class="container">
                <li class="mr-auto-small">
                    <a class="mono" href="{{ path_for('Event.List') }}">
                        <img class="mono-svg" src="{{ base_url() }}/Assets/Images/Evento.svg">
                    </a>
                </li>
                <li><a href="{{ path_for('Event.List') }}">Events</a></li>
                {% if user.admin %}
                    <li><a href="{{ path_for('Main.UserList') }}">Users</a></li>
                {% endif %}
                {% if user %}
                    <li><a href="{{ path_for('Auth.Profile') }}">Profile</a></li>
                    <li><a href="{{ path_for('Auth.SignOut') }}">Sign Out</a></li>
                {% else %}
                    <li><a href="{{ path_for('Auth.SignIn') }}">Sign in</a></li>
                    <li><a href="{{ path_for('Auth.SignUp') }}">Sign up</a></li>
                {% endif %}
            </ul>
        </nav>

        <section id="banner">
            <div class="container">
                <div class="slide-in center-block max-500">
                    {% block bannerContent %}{% endblock %}
                </div>
            </div>
        </section>
    </header>

    <main id="main">
        <div class="container">
            {% block body %}{% endblock %}
        </div>
    </main>

    {% block footer %}
        <footer id="footer">
            <section class="container">
                <div class="text-center-small">
                    <a class="mono" href="{{ path_for('Event.List') }}">
                        <img class="mono-svg" src="{{ base_url() }}/Assets/Images/Evento.svg">
                    </a>
                </div>
            </section>
        </footer>
    {% endblock %}
</body>

</html>
